{% extends "base.html" %}
{% load qr %}
{% block title %}Index{% endblock %}

{% block lateral_izquierda %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Acciones</h3>
  </div>
</div>

<button id="new">Nuevo Informe</button>
<button id="save">Guardar Informe</button>
<button id="delete">Eliminar Informe</button>

 <a href="#" target="_blank" class="button" id="generaPDF"><button> Generar PDF</button></a>



<select name="lista_informes" id="lista_informes" >
  {% for i in lista_informes %}
    <option value="{{i.nombre_informe}}">{{i.nombre_informe}}</option>
    {% endfor %}
 </select>





{% endblock %}

        {% block body_block %}
        <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
        <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <select name="lista_catalogos" id="lista_catalogos" class="form-control">
              {% for i in lista_catalogos %}
               <h3 class="panel-title"> <option value="{{ i|documento_id}}">{{i.nombre_catalogo}}</option></h3>
                {% endfor %}
             </select>
              <hr>
              Utiliza tus catálogos para <button type="button" class="btn btn-info" id="addToInforme">Añadir datos a tu informe</button>
          </div>
         </div>



        <input type="text" class="form-control" id="nombre_informe" placeholder="Escribe el nombre del informe">

        <textarea name="editor" id="editor" class="col-md-12 full-height" rows="10">
            {{ datos_catalogo }}


        </textarea>




    <script>


        $('#new').click(function () {
            console.log("Boton nuevo")
            $('#nombre_informe').val("Nuevo Informe");
            var plantilla_informe='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="http://i.imgur.com/mT7EhAo.png" height="194" width="800"><br><br><br><ul><li><font size="6"><u><b>INTRODUCCIÓN</b></u></font></li></ul><font size="6"><font size="5"><font size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Hablar un poco de las actividades que realiza tu organización</font></font><br><br></font><ul><li><font size="6"><u><b>DETALLES</b></u></font>&nbsp; &nbsp; &nbsp;&nbsp; <br></li></ul>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¿Qué quieres reflejar en este informe? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font size="6"><br></font><ul><li><font size="6"><u><b>GRÁFICOS</b></u></font></li></ul>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Espacio para insertar los gráficos que se han generado<br><br><br><ul><li><font size="6"><b><u>CATÁLOGO</u></b></font></li></ul><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Espacio para añadir los tados de un catalogo, así como la lista de items asociada a él <br>'
            nicEditors.findEditor('editor').setContent(plantilla_informe)

        });

    function selectItemByValue(elmnt, value){
       for(var i=0; i < elmnt.options.length; i++)
       {
         if(elmnt.options[i].value == value)
           elmnt.selectedIndex = i;
       }
     }

    $('#save').click(function () {
        var nombre_informe=document.getElementById('nombre_informe');
        var contenido=nicEditors.findEditor('editor').getContent();

        console.log(nombre_informe.value);
        console.log(contenido);
        $.ajax({
          url: "/guardarInforme/",
          type: "get", //send it through get method
          data:{nombre_informe:nombre_informe.value,datos_informe:String(contenido)},
          success: function(response) {
            console.log(response["informes"][0]);
            $('#lista_informes').html(
              function(){
                    var content = '<select name="lista_informes" id="lista_informes">';
                    for(var i = 0; i < response["informes"].length; i++){
                         content = content + '<option value="'+response["informes"][i]["nombre_informe"]+'">'+response["informes"][i]["nombre_informe"]+'</option>';
                   }
                        content = content + '</select>';
                        return content;
             }
            )
            $('#nombre_informe').val(nombre_informe.value);
            nicEditors.findEditor('editor').setContent(contenido)
            var lista=document.getElementById('lista_informes')
            selectItemByValue(lista, nombre_informe.value);
            //lista.val(nombre_informe.value)
            $('#generaPDF').attr('href','/generaPDF/?nombre_informe='+document.getElementById('lista_informes').value);


          },
          error: function(xhr) {
          }
      });
    });
    $('#delete').click(function () {
        var nombre_informe=document.getElementById('nombre_informe');
        var contenido=nicEditors.findEditor('editor').getContent();

        $.ajax({
          url: "/borrarInforme/",
          type: "get", //send it through get method
          data:{nombre_informe:nombre_informe.value},
          success: function(response) {
            $('#lista_informes').html(
              function(){
                    var content = '<select name="lista_informes" id="lista_informes">';
                    for(var i = 0; i < response["informes"].length; i++){
                         content = content + '<option value="'+response["informes"][i]["nombre_informe"]+'">'+response["informes"][i]["nombre_informe"]+'</option>';
                   }
                        content = content + '</select>';
                        return content;
             }
            )
            $('#nombre_informe').val(" ");
            var plantilla_informe = " "
            nicEditors.findEditor('editor').setContent(plantilla_informe)

          },
          error: function(xhr) {
          }
      });
    });

    $().ready( function GetInforme(){
      $('#lista_informes').click(function () {
        $('#generaPDF').attr('href','/generaPDF/?nombre_informe='+document.getElementById('lista_informes').value);
      });
      $('#lista_informes').change(function () {
        $('#generaPDF').attr('href','/generaPDF/?nombre_informe='+document.getElementById('lista_informes').value);
        var nombre_informe=document.getElementById('lista_informes').value;
        $.ajax({
          url: "/visualizarInforme/",
          type: "get", //send it through get method
          data:{nombre_informe:nombre_informe},
          success: function(response) {
            $('#nombre_informe').val(response["informe"]["nombre_informe"]);
            nicEditors.findEditor('editor').setContent(response["informe"]["datos_informe"])

            //Do Something
          },
          error: function(xhr) {
      //Do Something to handle error
          }
      });

  });
  });




  $('#addToInforme').click(function () {
      console.log("Boton add")
      var nombre_informe=document.getElementById('nombre_informe');
      var catalogo_id=document.getElementById('lista_catalogos').value;
      var contenido=nicEditors.findEditor('editor').getContent();

      console.log(nombre_informe.value);
      console.log(catalogo_id);
      $.ajax({
        url: "/catalogoToInforme/",
        type: "get", //send it through get method
        data:{catalogo_id:catalogo_id},
        success: function(result) {
          console.log(result["catalogo"]);

          var cata='<h3>'+result["catalogo"]["nombre_catalogo"]+"</h3>"
          cata=cata+'<p>'+result["catalogo"]["descripcion_catalogo"]+"</p>"

          var content = '<table class="table table-hover"><thead><tr><th>Item</th><th>Fecha</th><th>Tag1</th><th>TAG2</th><th>TAG3</th> <th>Peso</th></tr></thead><tbody>';
          for(var i = 0; i < result["items"].length; i++){
               content = content + '<tr><td>' + result["items"][i]["nombre_item"]+'</td>';
               content = content + '<td>' + result["items"][i]["fecha_alta_item"]+'</td>';
               content = content + '<td>' + result["items"][i]["tag1"]+'</td>';
               content = content + '<td>' + result["items"][i]["tag2"]+'</td>';
               content = content + '<td>' + result["items"][i]["tag3"]+'</td>';
               content = content + '<td>' + result["items"][i]["peso"]+'</td>';
          }
          content = content + '</tbody></table><hr><br>';
          content = content + '<strong>Peso total :</strong>'
          nicEditors.findEditor('editor').setContent(contenido+"<hr>"+cata+"<hr>"+content)


        },
        error: function(xhr) {
    //Do Something to handle error
        }
    });
  });



  </script>




{% endblock %}
